<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="hero"></div>
        <div class="text">
          <p class="text__pre-headline">PERFUME</p>
          <h1 class="text__headline">Gabrielle Essence Eau De Parfum</h1>
          <p class="text__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="text__prices">
            <div class="text__prices--price">$149.99</div>
            <div class="text__prices--discount">$169.99</div>
          </div>
          <button class="text__btn">
            <img src="images/icon-cart.svg" alt="cart-icon" />
            <div class="text__btn--text">Add to Cart</div>
          </button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Galaxy159</a>.
      </div>
    </div>
  </body>
</html>
